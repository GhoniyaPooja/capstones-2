    <main class="mt-5">
      <div class="container mb-5">
        <h1>Find a Parks</h1>
        <fieldset id="radiobtnForm">
          <h4>
            <input
              type="radio"
              name="toggle"
              value="selectStateDiv"
              id="locationOption"
              checked
            />
            <label for="locationOption">By Location</label>
            <input
              type="radio"
              name="toggle"
              value="parkTypeDiv"
              id="byTypeOption"
            />
            <label for="byTypeOption">By Park Type</label>
          </h4>
        </fieldset>
        <div id="selectStateDiv">
          <h5>Select State</h5>
          <select
            id="statesList"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="">Select...</option>
          </select>

          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th>Location Id</th>
                <th>Location Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone</th>
                <th>Fax</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody id="parkDetailesTb"></tbody>
          </table>
        </div>
        <div id="parkTypeDiv" class="hidden">
          <h5>Park Type</h5>
          <select
            id="parkList"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="">Select...</option>
          </select>
          <table class="table table-light table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone</th>
                <th>Website</th>
              </tr>
            </thead>
            <tbody id="parkTb"></tbody>
          </table>
        </div>
      </div>
    </main>
